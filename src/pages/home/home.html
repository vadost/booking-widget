<ion-header>
  <ion-navbar>

    <ion-buttons>
      <language-select></language-select>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>{{ ('CHOOSE_FILIAL' | translate) | uppercase }}</h3>
  <p text-center>{{ ('ONLINE_BOOKING' | translate) | uppercase }}</p>
  <ion-list>
    <ion-card
      class="card-item"
      *ngFor="let item of data"
      (click)="onItemClicked(item)">
      <ion-card-content>
        <app-map class="map"></app-map>
        <button ion-item>
          <h2>{{ item.name }}</h2>
          <p>
            {{ item.address }}
          </p>
          <ion-icon class="icon-arrow" name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <p>{{ ('POWER_BY' | translate) | uppercase }} <a style="text-decoration: underline">SKYBOOKING</a></p>
  </ion-toolbar>
</ion-footer>
