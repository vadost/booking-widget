<ion-header>

  <ion-navbar>
    <ion-title>employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item
      class="employee-item"
      *ngFor="let employee of employees"
      (click)="onSaveEmployee(employee)">
      <ion-avatar item-left>
        <img
          class="avatar"
          src="{{employee.avatar}}">
      </ion-avatar>
      <h2>{{employee.firstname}} {{employee.lastname}}</h2>
      <p>{{employee.rank}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <p>{{ ('POWER_BY' | translate) | uppercase }} <a style="text-decoration: underline">SKYBOOKING</a></p>
  </ion-toolbar>
</ion-footer>
