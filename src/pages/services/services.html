
<ion-header>

  <ion-navbar>
    <ion-title> {{ ('CHOICE_SERVICE' | translate) | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar class="service-content"></ion-searchbar>
  <ion-item-group
    class="service-content"
    *ngFor="let service of services">
    <ion-item-divider class="category">{{service.nameCategoty}}</ion-item-divider>
    <ion-item
      *ngFor="let item of service.services"
      (click)="saveService({service: item, nameCategoty: service.nameCategoty})">
      {{item.name}}
      <p>{{item.price}}</p>
    </ion-item>
  </ion-item-group>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <p>{{ ('POWER_BY' | translate) | uppercase }} <a style="text-decoration: underline">SKYBOOKING</a></p>
  </ion-toolbar>
</ion-footer>
